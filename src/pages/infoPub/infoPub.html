<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{annonceur.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  > 
    <img src="{{ annonceur.photoUrl }}"/>
    <H1>{{annonceur.title}}</H1>
    <b>{{annonceur.content}}</b>
    <div *ngFor="let adresse of annonceur.adresse">
            <p>{{ adresse.adresse }}
            {{ adresse.codePostal }}
            {{ adresse.ville }}</p>
    </div>
    <p><ion-icon name="call" item-start></ion-icon><a href="tel:{{annonceur.telephone}}"> {{annonceur.telephone}}</a></p>
    <p><a href="{{annonceur.siteWeb}}">site web</a></p>
</ion-content>
